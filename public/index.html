<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNN Top Stories</title>
  <style>
    body{
      /*background-color: #DECADE*/
      background-color: #ff6666;
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #articles{
      width:60%;
      height:700px;
      display:inline-block;
      overflow: auto;
    }
    #notes{
      width:30%;
      float:right;
    }
    textarea, input{
      display:block;
      width:100%;
      background-color: #FCF5C7;
    }
    input{
      height:36px;
      font-size: 24px;
    }
    textarea{
      height:200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <img id="cnnlogo" src="cnn-logo-square.png" alt="CNN Logo" align="left"style="width:50px;height:50px;"><span><h1 id="head">&nbsp;TOP STORIES from CNN.com</h1></span>
    <h4>Click on the headline to add or delete a note.</h4><span>
    <h4 style="color:blue;">Click the link to go to the article</h4></span>
    <h5 style="color:yellow;">Click the CNN logo to refresh articles</h5>
    <hr>
    <div id="articles"></div>
    <div id="notes"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
